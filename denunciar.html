    />

  <body>
    <header class="header">
      <div class="logo">desapegos</div>

            name="motivo"
            rows="5"
            placeholder="Descreva o motivo da denúncia..."

          ></textarea>
          <div id="motivo"></div>
          <button type="submit" class="btn-enviar" id="denunciar">
            <i class="fas fa-flag"></i> Enviar Denúncia
          </button>
        </form>
      </section>
