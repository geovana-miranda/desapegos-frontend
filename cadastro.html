<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Desapegos - Cadastro</title>
   <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&family=Tilt+Warp&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <section class="form-section">
      <h2>Cadastro</h2>

      <p>Já tem uma conta? <a href="index.html">Faça login</a></p>

      <div class="error">
        <p id="msg_error">Email já cadastrado.</p>
      </div>

      <form class="item-form">
        <input type="text" placeholder="Nome" id="name" />
        <input type="email" placeholder="Email" id="email" />
        <input type="password" placeholder="Senha" id="password" />

        <button type="submit" class="btn-submit" id="register">
          CADASTRAR
        </button>
      </form>
    </section>

    <script type="module" src="./js/users/registerUser.js"></script>
  </body>
</html>
